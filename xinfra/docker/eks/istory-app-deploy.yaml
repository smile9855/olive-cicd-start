apiVersion: apps/v1
kind: Deployment
metadata:
  name: istory
spec:
  selector:
    matchLabels:
      app: istory
  template:
    metadata:
      labels:
        app: istory
    spec:
      volumes:
        - name: application-config
          configMap: 
            name: istory-app-config  # istory-app-config mount
      containers:
      - name: istory
        image: dangtong76/istory
        envFrom:
          - configMapRef:
              name: istory-app-config
        env:
          - name: spring.datasource.password
            valueFrom:
              secretKeyRef:
                name: istory-db-secret
                key: MYSQL_PASSWORD
          - name: spring.datasource.username
            valueFrom:
              secretKeyRef:
                name: istory-db-config
                key: MYSQL_USER
        readinessProbe:
          httpGet:
            path: /actuator
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 3
          successThreshold: 2
          failureThreshold: 3
          periodSeconds: 10
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080